{% load i18n static %}
<h3>Категории</h3>
{% load mptt_tags %}
<ul>
    {% recursetree categories %}
        <li>

            <a href="/category/{{ node.slug }}/">
            {{ node.title }}|  ({{ node.count_product }})
            </a>
           {% if not node.is_leaf_node %}
                <ul class="children">
                    {{ children }}
                </ul>
           {% endif %}

        </li>

    {% endrecursetree %}

</ul>
